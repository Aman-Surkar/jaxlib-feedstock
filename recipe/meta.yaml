{% set version = "0.1.39" %}
{% set name = "jaxlib" %}

{% set pyver = "{}{}".format(PY_VER[0], PY_VER[2]) %}
{% set platform = "manylinux2010_x86_64" %}  # [linux]
{% set platform = "macosx_10_9_x86_64" %}  # [osx]

# CONDA_PY
# {distribution}-{version}(-{build tag})?-{python tag}-{abi tag}-{platform tag}.whl.
{% set fn = "{}-{}-cp{}-none-{}.whl".format(name, version, pyver, platform) %}

package:
  name: jaxlib
  version: {{ version }}

source:
  fn: {{ fn }}
  url: https://pypi.io/packages/cp37/{{ name[0] }}/{{ name }}/{{ fn }}
  sha256: 317cda76c434f67cc8c6fb98e856642a5afe7b84f6d744d80de79d7d3913fd58  # [linux and py==36]
  sha256: 3d94959de4a4cdcbb876204db77bf4d6ee8df09d128056f9a1fe2bc2bab7adf5  # [osx and py==36]

  sha256: 0c2760ce6ba1dbe768d60b1ece910b3e592edad11a16e8a4cb89435b08a516d5  # [linux and py==37]
  sha256: 3aa144b39f8c4292b72687d5b18eb14c66938cc8e5bb5ce5a9270f95958a209b  # [osx and py==37]

  sha256: cd3aa141c7548060070787defceca332fdc31f16a4d6f3bb803cbeb3922a2bd8  # [linux and py==38]
  sha256: 9725e17494ee90d0d56d6c09c1b83224ddb0ae27a28f5d1fd69dae99e88dca72  # [osx and py==38]

build:
  number: 0
  skip: True  # [win or not py==37]
  script: "{{ PYTHON }} -m pip install --no-deps -vv {{ fn }}"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - absl-py
    - numpy >=1.12
    - protobuf >=3.6.0
    - scipy
    - six

test:
  requires:
    - pip
  commands:
    - pip check
  # imports:
    # cannot run the test b/c this is not really manylinux1 GLIBC_2.14
    # Google :-/
    # - jaxlib

about:
  home: http://github.com/google/jax
  license: Apache-2.0
  license_file: LICENSE
  summary: "Composable transformations of Python+NumPy programs: differentiate, vectorize, JIT to GPU/TPU, and more"

  dev_url: http://github.com/google/jax

extra:
  recipe-maintainers:
    - ericmjl
